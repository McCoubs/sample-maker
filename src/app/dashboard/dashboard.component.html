<app-header></app-header>
<div class="dashboard">
  <div>
    <input type="text" placeholder="Search" #searchbar>
    <button class="search-button" (click)="search(searchbar.value)"></button>
    <button class="cancel-search" (click)="reset()"></button>
  </div>
  <div class="newest-title">NEWEST SAMPLES</div>
  <app-carousel [inputCache]="sampleCache[currentSamples]"></app-carousel>
  <button *ngIf="showNext" class="nextSet" (click)="loadNext()">Next</button>
  <button *ngIf="currentSamples > 0" class="prevSet" (click)="loadLast()">Previous</button>
  
  <input #fileTester type="file" name="fileUpload"/>
  <button (click)="press(fileTester.files[0])"> butt dasfasdfsa dfsdf dsf</button>
  
</div>
