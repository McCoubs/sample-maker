<div class="card-component">
  <div class="card-image">
    <button (click)="play()">PLAY</button>
    <button *ngIf="audioTrack" (click)="download()">DOWNLOAD</button>
  </div>
  <div class="info-section">
    <span class="title info-span">{{_name}}</span>
    <span class="username info-span">{{_author}}</span>
  </div>
</div>
