<div class="sample-creator-component">
  <div class="sample-container col-12 col-md-9">
    <input type="file" #fileInput (change)="onFileUpload(fileInput.files[0])" />
    <div class="playback-controls">
      <button (click)="play()">play</button>
      <button (click)="pause()">pause</button>
      <button (click)="resume()">resume</button>
    </div>
  </div>
  <div class="controls-container col-12 col-md-3">
    <div class="editing-controls container">
      <div class="edit-container">
        <input #pannerInput class="form-control-range" type="range" max="1" min="-1" step="0.1" (change)="pan(+pannerInput.value)">
      </div>
      <div class="edit-container">
        <label for="playBackRate">Playback Rate:</label><br>
        <input #playbackInput id="playBackRate" class="form-control-range" type="range" max="3" min="0.1" step="0.1" (change)="setPlaybackRate(+playbackInput.value)">
        <span>{{ playbackInput.value }}</span>
      </div>
      <div class="edit-container">
        <button (click)="applyFadeIn()">Apply Fade In</button>
      </div>
      <div class="edit-container">
        <select #filterSelect class="form-control">
          <option value="">filter...</option>
          <option value="lowpass">lowpass</option>
          <option value="highpass">highpass</option>
          <option value="bandpass">bandpass</option>
          <option value="lowshelf">lowshelf</option>
          <option value="highshelf">highshelf</option>
          <option value="peaking">peaking</option>
          <option value="notch">notch</option>
          <option value="allpass">allpass</option>
        </select>
        <input #filterFreq placeholder="frequency..." class="form-control" type="number" min="0" step="5" max="2250" id="fadeInFrequency" name="fadeInFrequency">
        <label for="filterGain">Gain:</label><br>
        <input #filterGain placeholder="gain..." class="form-control-range" type="range" min="0" max="1" step="0.1" id="filterGain" name="filterGain">
        <span>{{ filterGain.value }}</span>
        <button class="btn btn-primary" (click)="applyFilter(filterSelect.value, +filterFreq.value, +filterGain.value)">Apply Filter</button>
      </div>
    </div>
    <div class="recording-controls">
      <button (click)="record()">record</button>
      <button (click)="stopRecording()">stop recording</button>
      <button (click)="playRecording()">listen to recording</button>
      <button (click)="saveRecording('tester')">save</button>
      <button (click)="downloadRecording('tester')">download</button>
    </div>
  </div>
</div>
